<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>
<body>
    <div class="container reg">
            <h1>Registration/<a href="index.html">Login</a></h1>  
            <form action="">
                <div class="names">
                    <div class="box">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="box">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="box">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="box">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="box">
                    <input type="password" name="" id="" placeholder="Retype password">
                    <i class="fa-solid fa-lock lock"></i>
                    <i class="fa-solid fa-unlock unlock"></i>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
</body>
    <script>
        let btn = document.body.querySelector(".register a");
        let cont = document.body.querySelector(".container");
        btn.onClick = ()=>{
            cont.style.transform = "rotateY(180deg)";
        }
    </script>
</html>
